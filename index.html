<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="wrapper">
    <header class="title">
        <h1 class="title_header">Rock - Paper - Scissors</h1>
    </header>
    <main>
    <div class="wrapper_buttons">
        <div class="button_wr">
            <button class="button">Rock</button>
        </div>
        <div class="button_wr">
            <button class="button">Paper</button>
        </div>
        <div class="button_wr">
            <button class="button">Scissors</button>
        </div>
    </div>

    <div class="wrapper_choices">
        <div class="wrapper_choice">
            <h2 class="choice_title">your choice</h2>
            <div class="choice" id="your">?</div>
        </div>
        <div class="wrapper_choice">
            <h2 class="choice_title">random choice</h2>
            <div class="choice" id="random">?</div>
        </div>
    </div>

    <div class="wrapper_scores">
        <div class="wrapper_score">
        <div class="title_score">your points:</div>
         <div class="score" id="points">start</div>   
        </div>
        <div class="wrapper_score">
        <div class="title_score">round:</div>
        <div class="score" id="round">start</div>   
        </div>
    </div>

    <div class="victory"></div>
    
    </main>
    </div>
  <script src="/js/script.js"></script>  
</body>
</html>
