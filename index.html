<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main class="wrapper_main">
        <div class="button_wr">
            <button class="button">Rock</button>
        </div>
        <div class="button_wr">
            <button class="button">Paper</button>
        </div>
        <div class="button_wr">
            <button class="button">Scissors</button>
        </div>

    <p><span>Random word is </span>
        <span class="random_word"></span>
    </p>
    <p><span>User word is </span>
        <span class="user_word"></span>
    </p>
    <p><span>Result is </span>
        <span class="result"></span>
    </p>
    </div>
  <script src="/js/script.js"></script>
